<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <title>To do list</title>
</head>

<body>

    <main>

        <div class="container-main">
            <div class="registro">
                <h2>Registro</h2>
                <div class="container-form">
                    <form id="myForm" class="form">
                        <div>
                            <label class="labelI" for="name">Nombre:</label>
                            <input class="inputForm" type="text" id="name" placeholder="Ingrese su nombre" required>
                        </div>
                        <div>
                            <label class="labelI" for="lastName">Apellido:</label>
                            <input class="inputForm" type="text" id="lastName" placeholder="Ingrese su apellido"
                                required>
                        </div>
                        <div>
                            <label class="labelI" for="email">Email:</label>
                            <input class="inputForm" type="email" id="email" placeholder="Ingrese su email" required>
                        </div>
                        <div>
                            <label class="labelI" for="password">Contraseña:</label>
                            <input class="inputForm" type="password" id="password" placeholder="Ingrese su contraseña"
                                required>
                        </div>
                        <div class="btns-form">
                            <button class="btn-form" type="reset">Borrar</button>
                            <button class="btn-form" type="submit">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
